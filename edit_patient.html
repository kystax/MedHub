<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="styles.css?v=1.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body{
            background: url('img/Frame1.png')no-repeat center center/cover;
            z-index: -1; 
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <button onclick="window.location.href='index.html'">
                <img src="img/logo.png" alt="Logo">
            </button>            
        </div>
        <button onclick="window.location.href='dashboard.html'">
            <i class="fa-solid fa-house"></i>
            <span class="button-text">Home</span>
        </button>
        <button onclick="window.location.href='recode.html'">
            <i class="fa-solid fa-file"></i>
            <span class="button-text">My Records</span>
        </button>
        <button onclick="window.location.href='add_patient.html'">
            <i class="fas fa-user-plus"></i>
            <span class="button-text">Add Patient</span>
        </button>
        <button onclick="window.location.href='edit_patient.html'">
            <i class="fas fa-pen-to-square"></i>
            <span class="button-text">Edit Profile</span>
        </button>
        <button onclick="window.location.href='login.html'">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="button-text">Logout</span>
        </button>
    </div>
    <div class="form-container">
        <h2>Edit Patient Information</h2>
        <div class="edit-info">
            <input class="box" type="text" id="patient-id-input" placeholder="Enter Patient ID">
            <button class="button" onclick="fetchPatientData()">Get Patient Details</button>
        </div>
        <form action="update_patient.php" method="post" enctype="multipart/form-data">
            <input type="hidden" id="patient-id" name="id">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required><br>

            <label for="guardian">Guardian Name:</label>
            <input type="text" id="guardian" name="guardian" required><br>

            <label for="admission_date">Admission Date:</label>
            <input type="date" id="admission_date" name="admission_date" required><br>

            <label for="doctor">Principal Doctor:</label>
            <input type="text" id="doctor" name="doctor" required><br>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea><br>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br>

            <input type="submit" value="Update">
        </form>
    </div>
    <script src="edit_patient.js"></script>
</body>
</html>
