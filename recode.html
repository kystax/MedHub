<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Portal</title>
    <link rel="stylesheet" href="styles.css?v=1.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <button onclick="window.location.href='../home/index.html'">
                    <img src="img/logo.png" alt="Logo">
                </button>            
            </div>
            <button onclick="window.location.href='dashboard.html'">
                <i class="fa-solid fa-house"></i>
                <span class="button-text">Home</span>
            </button>
            <button onclick="window.location.href='recode.html'">
                <i class="fa-solid fa-file"></i>
                <span class="button-text">My Records</span>
            </button>
            <button onclick="window.location.href='add_patient.html'">
                <i class="fas fa-user-plus"></i>
                <span class="button-text">Add Patient</span>
            </button>
            <button onclick="window.location.href='edit_patient.html'">
                <i class="fas fa-pen-to-square"></i>
                <span class="button-text">Edit Profile</span>
            </button>
            <button onclick="window.location.href='login.html'">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="button-text">Logout</span>
            </button>
        </div>
        <div class="main-content">
            <div class="patient-header">
                <div class="patient-info">
                    <input class="box" type="text" id="patient-id-input" placeholder="Enter Patient ID">
                    <button class="button" onclick="fetchPatientData()">Get Details</button>
                </div>
            </div>
            <div class="middle">
                <div class="patient-details">
                    <h3>Patient Information</h3>
                    <p id="patient-name">Full Name: </p>
                    <p id="patient-dob">Date of Birth: </p>
                    <p id="patient-address">Address: </p>
                    <p id="patient-gender">Gender: </p>
                    <p id="patient-contact">Contact Number: </p>
                    <p id="patient-guardian">Guardian Name: </p>
                </div>
                <div class="patient-photo">
                    <img id="patient-photo" src="" alt="Patient Photograph"/>
                </div>
            </div> 
            <div class="patient-notes">
                <h3>Medical Details</h3>
                <table>
                    <tr>
                        <th>Admission Date</th>
                        <td id="admission-date"></td>
                    </tr>
                    <tr>
                        <th>Principal Doctor</th>
                        <td id="principal-doctor"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td id="patient-notes"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
